<ion-view title="Location" id="page6">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button icon ion-android-arrow-back"> back</button>
  </ion-nav-buttons>  <ion-content padding="true" class="has-header">
    <button id="addTrigger-button11" type="button" class="button button-positive  button-block icon ion-android-locate" on-tap="getCurLocation()"> Get Current Location</button>
    <div id="location_results" class="creator-container" ng-show="showLocation" >
      <h4>You are here:</h4><p>{{display.currentLocation}}</p>

    </div>

    <form id="addTrigger-form14" class="list">
      <label class="item item-input" id="addTrigger-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Type and address" ng-keypress="autoComp($event)" ng-model="search.entry" name="search.entry">
      </label>
      <ion-list ng-show="showResults">
        <ion-item ng-repeat="sugs in suggestions" ng-click="setLocation(sugs.place_id)">
         {{sugs.description}}
        </ion-item>
      </ion-list>
    </form>
    <button id="addTrigger-button13" class="button button-positive  button-block icon ion-android-map" ng-click="displayMap()"> See on map</button>

    <div class="row">
      <div id="map"  data-tap-disabled="true" ng-show="true" class="view-container col-90">

      </div>
    </div>
    <div class="row">
      <ion-item class="item-icon-left balanced" ng-show="showLocation"  id="locations-list-item14" ng-click="addLocation()">
      <i class="icon ion-location"></i>Add Location
      </ion-item>
    </div>

  </ion-content>
</ion-view>
