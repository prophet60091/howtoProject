<ion-view title="Beers" >
  <ion-content padding="true" class="has-header">
    <div id="beers-container2">
      <ion-list ng-controller="beersCtrl"
                can-swipe="listCanSwipe">
        <ion-item ng-repeat="beer in beers" class="Ã¯tem-thumbnail-left">
          <div ng-if="beer.loved == true">
            <img src="../img/love-my-beer1.png" >
          </div>
          <div ng-if="beer.loved == false">
            <img src="../img/No_Alcohol.gif"  >
          </div>
          <p>Name:{{beer.name}}</p>
            <p>Description: {{beer.description}}</p>
            <p>Alcohol Content:{{beer.alcohol_content}}</p>
            <p>IBU:{{beer.ibu}}</p>


          <ion-option-button class="button-positive"
                             ng-click="addToCollection(beer)">
            Add this to my collection
          </ion-option-button>

        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
